<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="Images/UpdatedFavIcon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Hotel Management System</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        .sour-gummy {
            font-family: "Sour Gummy", sans-serif;
            font-weight: 400;
        }
        .text-gradient {
            background: linear-gradient(to right, #5ee0b5, #ead588, #df81b0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: Mulish;
            font-size: 64px;
            font-weight: 900;
            line-height: 86px;
        }
    </style>
</head>
<body>
    <header class="mx-5 md:mx-20 lg:mx-28">
        <div class="navbar">
            <div class="navbar-start">
                <img src="Image/pio.png" class="w-24" alt="PIO Rooms">
            </div>
            <div class="gap-2">
                <a href="customer.html" target="_blank">
                    <button class="btn btn-primary text-xl">Customer</button>
                </a>
                <a href="invoice.html" target="_blank">
                    <button class="btn btn-primary text-xl">Invoice</button>
                </a>
                <a href="payment.html" target="_blank">
                    <button class="btn btn-primary text-xl">Payment</button>
                </a>
                <a href="reservation.html" target="_blank">
                    <button class="btn btn-primary text-xl">Reservation</button>
                </a>
            </div>
        </div>
    </header>

    <div>
        <h1 class="text-4xl sm:text-6xl sour-gummy text-gradient justify-center items-center text-center">Welcome to Our Hotel</h1>
    </div>

    <div x-data="carousel()" x-init="start()" class="mt-3 overflow-hidden">
        <!-- Carousel Inner -->
        <div class="h-full">
            <div class="flex  duration-500" :style="`transform: translateX(-${currentSlide * 100}%)`">
                <div class="carousel-item w-full h-[350px] justify-center">
                    <img src="Image/Hotel.jpg" class="h-[350px] rounded-2xl" alt="First slide">
                </div>
                <div class="carousel-item w-full h-48 justify-center">
                    <img src="Image/Hotel 2.png" class="h-[350px] rounded-2xl" alt="Second slide">
                </div>
                <div class="carousel-item w-full h-48 justify-center">
                    <img src="Image/Hotel 3.png" class="h-[350px] rounded-2xl" alt="Third slide">
                </div>
            </div>
        </div>
    
        <!-- Carousel Indicators -->
        <div class="absolute bottom-0 left-0 right-0 flex justify-center mb-2">
            <button :class="{'bg-white': currentSlide === 0, 'bg-gray-500': currentSlide !== 0}" @click="goTo(0)" class="w-2 h-2 mx-1 rounded-full"></button>
            <button :class="{'bg-white': currentSlide === 1, 'bg-gray-500': currentSlide !== 1}" @click="goTo(1)" class="w-2 h-2 mx-1 rounded-full"></button>
            <button :class="{'bg-white': currentSlide === 2, 'bg-gray-500': currentSlide !== 2}" @click="goTo(2)" class="w-2 h-2 mx-1 rounded-full"></button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <script>
        function carousel() {
            return {
                currentSlide: 0,
                totalSlides: 3,
                start() {
                    setInterval(() => this.next(), 3000);
                },
                goTo(index) {
                    this.currentSlide = index;
                },
                prev() {
                    this.currentSlide = this.currentSlide === 0 ? this.totalSlides - 1 : this.currentSlide - 1;
                },
                next() {
                    this.currentSlide = (this.currentSlide + 1) % this.totalSlides;
                }
            };
        }
    </script>
    
</body>
</html>
