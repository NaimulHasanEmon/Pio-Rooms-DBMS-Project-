<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="Images/UpdatedFavIcon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Make Payment!</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        .sour-gummy {
        font-family: "Sour Gummy", sans-serif;
        font-weight: 400;
        }
        .text-gradient {
            background: linear-gradient(to right, #5ee0b5, #ead588, #df81b0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: Mulish;
            font-size: 64px;
            font-weight: 900;
            line-height: 86px;
        }
    </style>
</head>
<body class="justify-center items-center text-center">
    <div class="flex mx-10">
        <div class="w-[300px] ml-20 mt-2">
            <div>
                <img src="Image/pio.png" class="w-24" alt="">
            </div>
            <div class="flex flex-col gap-5 mt-14">
                <form action="http://localhost/hotel_system/backend/payment.php" method="post" class="flex flex-col gap-5">
                    <input type="number" name="reservation_id" placeholder="Type Reservation ID" class="input bg-slate-700 input-bordered" required />
                    <input type="text" name="payment_method" placeholder="Payment Method" class="input bg-slate-700 input-bordered" required />
                    <p class="text-start">Payment Date:</p>
                    <input type="date" name="payment_date" class="input bg-slate-700 input-bordered" required />
                    <input type="number" name="amount" placeholder="Amount" step="0.01" class="input bg-slate-700 input-bordered" required />
                    <button type="submit" class="btn btn-primary text-xl mx-10 text-white">Submit</button>
                </form>                
            </div>
        </div>
        <div>
            <div>
                <h1 class="text-6xl z-10 sour-gummy text-gradient mt-3">Make Your Payment!</>
            </div>
            <div>
                <center class="mt-5 mx-20">
                    <img class="rounded-3xl h-[410px] w-full" src="Image/Payment.jpg" alt="Hotel">
                </center>
            </div>
        </div>
    </div>
</body>
</html>
