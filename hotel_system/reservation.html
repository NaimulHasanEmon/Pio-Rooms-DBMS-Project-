    <title>Make Reservation!</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        .sour-gummy {
        font-family: "Sour Gummy", sans-serif;
        font-weight: 400;
        }
        .text-gradient {
            background: linear-gradient(to right, #5ee0b5, #ead588, #df81b0);
            -webkit-background-clip: text;
            background-clip: text;

            font-family: Mulish;

<body class="justify-center items-center text-center">
    <div class="flex mx-10">
        <div class="w-[300px] ml-20 mt-2">
            <div>
                <img src="Image/pio.png" class="w-24" alt="">
            </div>
            <div class="flex flex-col gap-5 mt-10">
                <form action="backend/reservation.php" class="flex flex-col gap-5" method="post">
                    <input type="number" name="customer_id" placeholder="Type Customer ID" class="input bg-slate-700 input-bordered" required />
                    <p class="text-start">Check In:</p>
                    <input type="date"  name="check_in" class="input bg-slate-700 input-bordered" required />
                    <p class="text-start">Check Out:</p>
                    <input type="date" name="check_out"  class="input bg-slate-700 input-bordered" required/>
                    <select name="status">
                        <option value="Confirmed">Confirmed</option>
                        <option value="Pending">Pending</option>
                    </select>
                    <button type="submit" class="btn btn-primary text-xl mx-10 text-white">Submit
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                        </svg>                      
                    </button>
                </form>
            </div>
        </div>
        <div>
            <div>
                <h1 class="text-6xl z-10 sour-gummy text-gradient mt-3">Make Your Reservation!</>
            </div>
            <div class="mt-5 mx-20">
                <img class="rounded-3xl h-[410px] w-full" src="Image/Reservation.jpg" alt="Hotel">
            </div>
        </div>
    </div>
